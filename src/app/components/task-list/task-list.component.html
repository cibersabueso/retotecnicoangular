<mat-tab-group>
    <mat-tab label="All Tasks">
      <app-task-item *ngFor="let task of tasks$ | async" [task]="task"></app-task-item>
    </mat-tab>
    <mat-tab label="Completed Tasks">
      <app-task-item *ngFor="let task of completedTasks$ | async" [task]="task"></app-task-item>
    </mat-tab>
    <mat-tab label="Pending Tasks">
      <app-task-item *ngFor="let task of pendingTasks$ | async" [task]="task"></app-task-item>
    </mat-tab>
  </mat-tab-group>
